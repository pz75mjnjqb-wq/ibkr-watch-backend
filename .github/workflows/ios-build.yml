name: ios-build

on:
  push:
    paths:
      - "ios/**"
      - ".github/workflows/ios-build.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios/IBKRWatchApp
          chmod +x scripts/*.sh
          ./scripts/generate.sh 2>&1 | tee /tmp/xcodegen.log

      - name: Build (Simulator)
        run: |
          cd ios/IBKRWatchApp
          ./scripts/build_sim.sh 2>&1 | tee /tmp/xcodebuild.log

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            /tmp/xcodegen.log
            /tmp/xcodebuild.log
