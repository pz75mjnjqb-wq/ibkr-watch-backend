name: ios-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Generate project
        run: |
          cd ios/IBKRWatchApp
          ./scripts/generate.sh 2>&1 | tee /tmp/xcodegen.log
      - name: Build (Simulator)
        run: |
          cd ios/IBKRWatchApp
          ./scripts/build_sim.sh 2>&1 | tee /tmp/xcodebuild.log
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            /tmp/xcodegen.log
            /tmp/xcodebuild.log
